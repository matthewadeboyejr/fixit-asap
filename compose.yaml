services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3001:3000
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync
    environment:
      NODE_ENV: production

    volumes:
      - .:/app
